{% extends 'reviews/base.html' %}

{% block title %} Review List {% endblock title %} 

{%block content %} 
<ul>
        {% for review in reviews %}
            <li><a href="{% url 'review-detail' review.id %}" >{{review.user_name}} Rating: {{review.rating}}</a></li>
        {% endfor %}
</ul>

{% endblock %}
